services:
  server:
    container_name: server
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
    restart: unless-stopped

  client:
    container_name: client
    build:
      context: ./client
    ports:
      - 5173:5173
    # depends_on:
    #   - server
    restart: unless-stopped
